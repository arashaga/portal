{% extends 'members/members.base.part' %}
{% load render_table from django_tables2 %}

{% block content %}
    <div class="col-md-10 col-md-push-2 col-sm-9 col-sm-push-3 col-no-left-padding">
        <section id="middle">

            <div class="page-header">
                <h1>RFC</h1>
            </div>
            <!-- /.page-header -->

            <div id="content">
                <div id="the top part of content section" class="row">
                    <div class="col-xs-12 col-sm-6 col-md-3">
                        <div class="stat-block stat-primary">
                            <div class="icon">
                                <b class="icon-cover"></b>
                                <i class="imoon imoon-list"></i>
                            </div>
                            <div class="details">
                                <a href="tasks.html">
                                    <div class="number">1349</div>
                                    <div class="description">Tasks</div>
                                </a>
                            </div>
                        </div>
                    </div>
                    <!-- /.col-xs-12 -->
                    <div class="col-xs-12 col-sm-6 col-md-3">
                        <div class="stat-block stat-info">
                            <div class="icon">
                                <b class="icon-cover"></b>
                                <i class="imoon imoon-folder-open"></i>
                            </div>
                            <div class="details">
                                <a href="projects.html">
                                    <div class="number">12</div>
                                    <div class="description">Projects</div>
                                </a>
                            </div>
                        </div>
                    </div>
                    <!-- /.col-xs-12 -->
                    <div class="col-xs-12 col-sm-6 col-md-3">
                        <div class="stat-block stat-danger">
                            <div class="icon">
                                <b class="icon-cover"></b>
                                <i class="fa fa-bell"></i>
                            </div>
                            <div class="details">
                                <div class="number">12</div>
                                <div class="description">Messages</div>
                            </div>
                        </div>
                    </div>
                    <!-- /.col-xs-12 -->
                    <div class="col-xs-12 col-sm-6 col-md-3">
                        <div class="stat-block stat-warning">
                            <div class="icon">
                                <b class="icon-cover"></b>
                                <i class="fa fa-bar-chart-o"></i>
                            </div>
                            <div class="details">
                                <div class="number">3</div>
                                <div class="description">Alerts</div>
                            </div>
                        </div>
                    </div>
                    <!-- /.col-xs-12 -->
                </div>
                <!-- /.row -->


                <div id="the whole content section" class="row">
                    <div id="put the content selection here" class="col-md-12">
                        <div class="panel panel-default">
                            <div class="panel-body">
                                <!-- YOUR CONTENT GOES HERE!!-->
                                <div id="RFCTableContainer"></div>
                                <table id="rfctable" class="display" cellspacing="0" width="100%">
                                    <thead>
                                    <tr>
                                        <th>Rfc Number</th>
                                        <th>RFC title</th>
                                        <th>RFC Questions</th>
                                    </tr>
                                    </thead>

                                    <tfoot>
                                    <tr>
                                        <th>rfc_number</th>
                                        <th>rfc_title</th>
                                        <th>rfc_question</th>

                                    </tr>
                                    </tfoot>
                                </table>
                            </div>
                        </div>
                    </div>
                    <!-- /.col-sm-6 -->


                </div>
                <!-- /#content -->
            </div>
        </section>
    </div><!-- /.col-md-10 -->
    {% block jquery %}
            <script>
    $(document).ready(function () {
        $('#rfctable').dataTable({
            "bProcessing":true,
            "bServerSide":false, //important
            "sAjaxDataProp": "data",
            "sAjaxSource": 'http://127.0.0.1:8000/members/rfc/api/?format=json',
            "columns": [
                { "data": "rfc_number"},
                { "data": "rfc_question"},
                { "data": "rfc_answer"}
            ]
        });
    });
</script>
    {% endblock %}
{% endblock %}
